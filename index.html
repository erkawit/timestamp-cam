<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Camera Pro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (for base styling, custom CSS will override) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white font-prompt">

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-emerald-400"><i class="fas fa-camera-retro mr-2"></i> Timestamp Cam</h1>
            <div>
                <button id="cameraTabBtn"
                    class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 transition active-tab">ถ่ายภาพ</button>
                <button id="galleryTabBtn"
                    class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">แกลเลอรี่ & รายงาน</button>
            </div>
        </div>
    </nav>

    เ
    <!-- Camera Section -->
    <section id="cameraSection" class="container mx-auto p-4 flex flex-col items-center">
        <div class="relative w-full max-w-2xl rounded-2xl overflow-hidden shadow-2xl border-4 border-gray-700 bg-black">
            <!-- Video Feed -->
            <video id="video" class="w-full h-auto object-cover" autoplay playsinline></video>

            <!-- Hidden Canvas for Processing -->
            <canvas id="canvas" class="hidden"></canvas>

            <!-- Loading Overlay -->
            <div id="loading" class="absolute inset-0 bg-black/80 flex items-center justify-center z-10 hidden">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-emerald-500 mb-2"></i>
                    <p>กำลังประมวลผล...</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="mt-6 flex gap-4">
            <button id="captureBtn"
                class="w-16 h-16 rounded-full bg-white border-4 border-emerald-500 flex items-center justify-center shadow-lg hover:scale-110 transition">
                <div class="w-12 h-12 rounded-full bg-emerald-500"></div>
            </button>
        </div>

        <p class="mt-4 text-gray-400 text-sm"><i class="fas fa-map-marker-alt mr-1"></i> <span
                id="locationStatus">กำลังค้นหาพิกัด...</span></p>
    </section>

    <!-- Gallery / Dashboard Section -->
    <section id="gallerySection" class="container mx-auto p-4 hidden">
        <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold">บันทึกข้อมูล</h2>
                <div class="flex gap-2">
                    <button id="printReportBtn"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white transition">
                        <i class="fas fa-file-pdf mr-2"></i> พิมพ์รายงาน
                    </button>
                </div>
            </div>

            <!-- Report Filter Modal (using generic hidden div, will use SweetAlert or custom modal) -->

            <div class="overflow-x-auto bg-white rounded-lg text-gray-900 p-4">
                <table id="dataTable" class="table table-striped w-full" style="width:100%">
                    <thead>
                        <tr>
                            <th>วัน/เวลา</th>
                            <th>พิกัด</th>
                            <th>หมายเหตุ</th>
                            <th>รูปภาพ</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- Google API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
